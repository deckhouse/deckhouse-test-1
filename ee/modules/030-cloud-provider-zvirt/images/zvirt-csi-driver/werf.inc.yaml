---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /dynamix-csi-driver
    to: /dynamix-csi-driver
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /relocate
    to: /
    before: install
    includePaths:
      - '**/*'
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /lib64
    to: /lib64
    before: install
    includePaths:
      - 'libresolv*'
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /lib/udev/scsi_id
    to: /lib/udev/scsi_id
    before: setup
docker:
  ENTRYPOINT: ["/dynamix-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_22_ALPINE_DEV }}
fromCacheVersion: "2024-09-09.1"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - set -x
    - export GOPROXY={{ $.GOPROXY }}
    - export VERSION="0.1.0"
    - mkdir -p /dynamix /dynamix/dynamix-csi-driver/src
    - echo "Hello, world! {{ $.CLOUD_PROVIDERS_SOURCE_REPO }}"
    - git clone --depth 1 --branch main {{ $.CLOUD_PROVIDERS_SOURCE_REPO }}/dynamix/dynamix-common /dynamix/dynamix-csi-driver/src
    - echo "Git clone $?"
    - ls -lhR /dynamix
    - exit 1
---
{{- $csiBinaries := "/bin/chmod /bin/mount /bin/mkdir /bin/rmdir /bin/umount /bin/findmnt /bin/lsblk /sbin/badblocks /sbin/blockdev /sbin/blk* /sbin/btrfs* /sbin/dumpe2fs /sbin/e2* /sbin/findfs /sbin/fsck* /sbin/fsfreeze /sbin/fstrim /sbin/mke2fs /sbin/mkfs* /sbin/resize2fs /sbin/xfs_repair /usr/sbin/nvme /usr/sbin/parted /usr/sbin/xfs*" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
from: {{ $.Images.BASE_ALT_DEV }}
shell:
  setup:
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate
