{{- $version := "1.7.5" }}
---
image: {{ .ModuleName }}/capi-controller-manager
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /capi-controller-manager
  to: /capi-controller-manager
  before: setup
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ $version }} {{ $.SOURCE_REPO }}/kubernetes-sigs/cluster-api.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git hack test
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: index.docker.io/himax/golang:1.23.6-bookworm-svace@sha256:d2f3bd955f5c60a34e23ff4248ecd26163b06ae239d5e9e0687fd5db21e38661
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash git
  install: |
    export GOPROXY={{ $.GOPROXY }}
    cd /src
    export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    {{- include "image_build" (merge . (dict "BuildCommand" "go build -trimpath -ldflags \"-s -w -extldflags \\\"-static\\\"\" -o bin/manager sigs.k8s.io/cluster-api")) | indent 4 }}
    mv /src/bin/manager /capi-controller-manager
    chown 64535:64535 /capi-controller-manager
    chmod 0700 /capi-controller-manager
